<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="datepicker/jquery.datetimepicker.min.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="content">
      <div class="row">
        <div class="col-2 ">
          <ul class="list-unstyled components mb-5 sticky-top">
            <li class="active">
              <a href="#" data-section="section1" class="nav-link bg-transparent" style="border: none;"><span class="fa fa-home mr-3"></span>Information</a>
            </li>
            <li>
                <a href="#" data-section="section2" class="nav-link bg-transparent" style="border: none;"><span class="fa fa-download mr-3 notif"></span>Projects</a>
            </li>
            <li>
              <a href="#" data-section="section3" class="nav-link bg-transparent" style="border: none;"><span class="fa fa-gift mr-3"></span>Create Project</a>
            </li>
            <li>
              <a href="#" data-section="section4" class="nav-link bg-transparent" style="border: none;"><span class="fa fa-trophy mr-3"></span>Contact</a>
            </li>
            <li>
              <a href="#" data-section="section5" class="nav-link bg-transparent" style="border: none;"><span class="fa fa-cog mr-3"></span>Cart</a>
            </li>
          </ul>
  
        </div>
        <div class="col-10">
          <div class="main-section m-6">
            <div class="section-analytics" id="section1">
                <h2 class="text-center">bugs/information stats shown here</h2>
            </div>
            <div class="content-section list" id="section2">
              <h2 class="text-center">list all projects in progress</h2>
            </div>
            <div class="content-section create-project ml-5" id="section3">
              <h4 class="page-title ml-4 mt-2">Create Project</h4>
              <form action="/projects" id="project" method="post">
              <div class="row m-3">
                <div class="col-md-5">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Name</label>
                    <input type="name" name="name" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter project name">
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlTextarea1 mt-2">Overview</label>
                    <textarea class="form-control" name="overview" id="overview" rows="3" placeholder="Information about the project"></textarea>
                  </div>
                  <div class="form-group">
                    <label for="">Start Date</label>
                    <input type="text" id="picker-start" name="startDate" class="form-control">
                  </div>
                  <label for="">Price</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">$</span>
                    </div>
                   
                    <input type="number" min="10" name="price"class="form-control" aria-label="Dollar amount" id="price">
                  </div>
                  </div>
                
                <div class="col-md-6 ml-5">
                  <div class="upload-console">
                    <label for="">Img thumbnail</label>
                    <div class="upload-console-body">
                      <div class="upload-console-drop" id="drop-zone">
                      <small class="upload-console-info" id="info">Just drag and drop thumbnail here</small>
                      <small class="upload-console-text hidden" id="text">success</small>
                      </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="">Due Date</label>
                      <input type="text" id="picker-end" name="dueDate" class="form-control">
                    </div>
                    <div class="form-group">
                      <label>Url</label>
                      <input type="text" name="url" class="form-control" name="url" id="url">
                    </div>
                    <button type="submit" class="btn btn-dark" id="submit-project">Submit Project</button>
                  </form>
                  </div>
                  
                </div>
                
              </div>
          </div>
          </div>
        </div>
      </div>
    </div>







    
    <!-- Optional JavaScript -->
    <script src="js/script.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="datepicker/jquery.datetimepicker.full.min.js"></script>
    <script>
      $('#picker-start').datetimepicker({
        timepicker: true,
        datepicker: true,
        format: 'y-m-d H:i',
        onShow: function(ct) {
          this.setOptions({
            maxDate: $('#picker-end').val() ? $('#picker-end').val() : false
          })
        }
      })
      $('#picker-end').datetimepicker({
        timepicker: true,
        datepicker: true,
        format: 'y-m-d H:i',
        onShow: function(ct) {
          this.setOptions({
            minDate: $('#picker-start').val() ? $('#picker-start').val() : false
          })
        }
      });
      
    </script>
  </body>
</html>
